name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Run black (check)
        run: |
          black --check --diff src/ tests/

      - name: Run ruff
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/

  test-macos:
    name: Test macOS (Fast Suite)
    runs-on: macos-14
    strategy:
      matrix:
        python-version: ["3.12"]
    # Note: MLX requires macOS/Apple Silicon
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run fast tests (no model required)
        run: |
          pytest \
            -m "not slow and not requires_model" \
            -v \
            --tb=short \
            --maxfail=5

      - name: Run tests with coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          pytest \
            --cov=mlx_harmony \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            -v

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
